<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Mini Project</title>
  </head>
  <body>
    <!-- create fixed header with navbar with 4 links, html, css, git, contact(jumps to contact form) -->
    <header class="main-header">
      <h1>Mini Project</h1>
      <nav>
        <ul id="main-nav">
          <li id="html"><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">GIT</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- create image with caption + (3 cards html, css, git)  -->
    <section id="hero">
      <h2>UNB Coding Bootcamp</h2>
      <img
        src="./assets/img/code.jpg"
        alt="picture of keyboard and moniter in background for coding"
      />
    </section>

    <main id="main-cards">
      <section class="card" id="html-card">
        <h2>HTML</h2>
        <p>Standard markup language for Web pages.</p>
      </section>

      <section class="card" id="css-card">
        <h2>CSS</h2>
        <p>Language we use to style an HTML document.</p>
      </section>

      <section class="card" id="git-card">
        <h2>GIT</h2>
        <p>Version control system</p>
      </section>
    </main>

    <!-- collect visitor's contact info (form input name and email and send button)-->
    <section id="contact-info">
      <form action="#">
        <label for="userName">Name: </label>
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Your Name"
        />
        <br />
        <label for="userEmail">Email: </label>
        <input type="email" id="email" name="email" placeholder="Your Email" />
        <br />
        <input id="submit-btn" type="submit" value="submit" />
      </form>
    </section>

    <!-- create footer  -->
    <footer>
      <h3>Â© MiniProject by Terence Arseneault.</h3>
    </footer>
  </body>
</html>
